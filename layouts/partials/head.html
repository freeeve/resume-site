<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>{{ .Title }}</title>
    {{ with .Params.meta }}
    {{ range $key, $value := . }}
    <meta name="{{ $key }}" content="{{ $value }}">
    {{ end }}
    {{ end }}
    <!-- Open Graph / Twitter -->
    {{ with .Params.og }}
    {{ range $key, $value := . }}
    <meta property="og:{{ $key }}" content="{{ $value }}">
    {{ end }}
    {{ end }}
    {{ with .Params.twitter }}
    {{ range $key, $value := . }}
    <meta property="twitter:{{ $key }}" content="{{ $value }}">
    {{ end }}
    {{ end }}
    <!-- Favicons -->
    <link href="{{ "assets/img/eve-profile.jpeg" | relURL }}" rel="icon">
    <link href="{{ "assets/img/BurningGnome.Touch.Icon.png" | relURL }}" rel="apple-touch-icon">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <!-- Vendor CSS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/glightbox@3.2.0/dist/css/glightbox.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/swiper@11.2.6/swiper-bundle.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/fontawesome.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.css" rel="stylesheet">
    <!-- Main CSS -->
    <link href="{{ "assets/css/style.css" | relURL }}" rel="stylesheet">
</head>
