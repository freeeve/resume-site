<section id="competencies" class="services">
    <div class="container">
        <div class="section-title">
            <h2>Building Blocks</h2>
        </div>
        <div class="row" data-aos="fade-left">
            {{ range where .Site.RegularPages "Section" "buildingblocks" }}
            <div style="margin-bottom:10px;" class="col-lg-12 col-md-12 buildingblocks">
                <h5>{{ .Title }}</h5>
                {{ range .Params.blocks }}
                <span>
                    <img style="width:50px;" src="{{ .icon }}" alt="{{ .alt }}">
                    <span style="font-size:.8em;text-align:center;width:50px;">{{ .alt }}</span>
                </span>
                {{ end }}
            </div>
            {{ end }}
        </div>
    </div>
</section>
