<section id="competencies" class="services">
    <div class="container">
        <div class="section-title">
            <h2>Specialties</h2>
        </div>
        <div class="row">
            {{ range where .Site.RegularPages "Section" "competencies" }}
            <div class="col-lg-4 col-md-6 competencies" data-aos="fade-up" data-aos-delay="{{ mul (index . 0) 100 }}">
                <div class="icon"><i class="{{ .Params.icon }}"></i></div>
                <h4 class="title">{{ .Title }}</h4>
                <p class="description">{{ .Params.description }}</p>
            </div>
            {{ end }}
        </div>
    </div>
</section>
