<section id="experience" class="resume">
    <div class="container">
        <div class="section-title"><h2>Work Highlights</h2></div>
        <div class="row" data-aos="fade-left">
            {{ range .Site.RegularPages }}
            {{ if eq .Page.Section "experience"}}
            <div class="col-lg-6">
                <div class="resume-item">
                    <h4>{{ .Title }}</h4>
                    <h6>{{ .Params.company }}</h6>
                    <h5>{{ .Params.dates }}</h5>
                    {{ .Content }}
                </div>
            </div>
            {{ end }}
            {{ end }}
        </div>
    </div>
</section>
