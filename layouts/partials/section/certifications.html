<section id="certifications" class="resume">
    <div class="container">
        <div class="section-title">
            <h2>Certifications</h2>
        </div>
        <div class="row">
            {{ range where .Site.RegularPages "Section" "certifications" }}
            <div class="col-lg-12">
                <div class="resume-item">
                    <h4>{{ .Params.Issuer }}</h4>
                    {{ range .Params.Links }}
                    <p>{{ .title }} ({{ .date }})</p>
                    <a href="{{ .url }}"><img style="width:80px;" src="{{ .img | relURL }}"></a>
                    {{ end }}
                    <br>
                    {{ .Content }}
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
