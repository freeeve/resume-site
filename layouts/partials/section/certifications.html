<section id="certifications" class="resume">
    <div class="container">
        <div class="section-title">
            <h2>Certifications</h2>
        </div>
        <div class="row" data-aos="fade-left">
            {{ range where .Site.RegularPages "Section" "certifications" }}
            <div class="col-lg-6">
                <div class="resume-item">
                    <h4>{{ .Params.issuer }}</h4>
                    {{ range .Params.certs }}
                    <p><a href="{{ .url }}"><img style="width:100px;" src="{{ .img }}"> {{ .date }}</a></p>
                    {{ end }}
                    {{ .Content }}
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
